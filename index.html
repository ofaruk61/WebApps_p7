<body>
    <div class="container">

        <h1>LOG IN</h1> <br>
        <input type="text" id="uname" placeholder="Username" /> <br>
        <input type="text" id="pass" placeholder="Password" /> <br> <br>
        <button onclick="showInput()">Log In</button> <br><br><br>

        <a href="#">Şifremi Unuttum</a>
    </div>
    <footer>
        <div class="footer-wrapper">
            <p>Coded with <span style="color: #771212; font-size: 22px;">&#10084</span> <span>by Ömer
                    Faruk<a href="mail to:ofozsahin.gmail.com"></a>
                    <span class="material-symbols-outlined icon" style="color:  #771212; font-size:20px;">
                        mail
                    </span> </p>
        </div>
    </footer>
    <script>
        function showInput() {
            var username = document.getElementById("uname").value;
            var password = document.getElementById("pass").value;

            alert("Username: " + username + "\nPassword: " + password);

            document.getElementById("uname").value = "";
            document.getElementById("pass").value = "";
        }

    </script>
    
</body>
